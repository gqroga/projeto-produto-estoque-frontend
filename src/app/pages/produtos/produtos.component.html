<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produtos of produtos">
      <th scope="row">{{ produtos.id }}</th>
      <td>{{ produtos.codigoDeBarras }}</td>
      <td class="text-center">
        <i *ngIf="produtos.ativo else elseBlock" class="bi bi-hand-thumbs-up-fill text-success"></i>
        <ng-template #elseBlock>
          <i *ngIf="!produtos.ativo" class="bi bi-hand-thumbs-down-fill text-danger"></i>
        </ng-template>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-primary btn-sm" (click)="remover(produtos.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" routerLink="/produtos/cadastrar">Cadastrar</a>
