<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.nome }}</th>
      <td>{{ produto.codigoBarras }}</td>
      <td>{{ produto.preco }}</td>
      <td class="produto.acoes">
        <a routerLink="/produtos/editar/{{produto.id}}" class="btn btn-primary btn-sm">Editar</a>
        <button type="button" class="btn btn-primary btn-sm" (click)="deletarProduto(produto.id, produto.nome)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" routerLink="/produtos/cadastrar">Cadastrar</a>
